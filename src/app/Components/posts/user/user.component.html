<div class="container py-5">
  <div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-6 mb-4" *ngFor="let user of filterUsers">
      <mat-card class="example-card">
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle class="text-black">{{user.name}}</mat-card-subtitle>
        <mat-card-subtitle class="text-black">{{user.email}}</mat-card-subtitle>
        <mat-card-content>
          <p>{{user.address.city}}<br>{{user.address.street}}<br>{{user.address.zipcode}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-success" routerLink="/admin/view/{{user.id}}" mat-button>View</button>
          <button class="btn btn-primary" mat-button>Add</button>
          <button class="btn btn-warning" mat-button>Edit</button>
          <button class="btn btn-danger" mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
