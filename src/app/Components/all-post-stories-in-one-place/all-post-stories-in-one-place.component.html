<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4" *ngFor="let post of posts">
      <div class="card mb-3 border-secondary">
        <a href="" target="_blank">
          <img [src]="post.picture"  width="auto" height="400" class="card-img-top img-fluid" [alt]="post.name">
        </a>
        <div class="card-body">
          <h5 class="card-title text-primary text-uppercase">{{post.name}}</h5>
          <p class="card-text">{{post.description}}</p>
          <p class="card-text">{{post.location}}</p>
          <p class="card-text">
            <small class="text-muted">by:- {{post.by}}</small>
            <small class="text-muted">by:- {{post.instaId}}</small>
          </p>
        </div>
        <div class="card-footer bg-transparent border-secondary d-flex justify-content-around align-items-center">
          <div (click)="upVotePost()">
            <mat-icon>thumb_up</mat-icon>
            {{upVote}}
          </div>
          <div (click)="downVotePost()">
            <mat-icon>thumb_down</mat-icon>
            {{downVote}}
          </div>
          <a [href]="getInstaUrl()" target="_blank" class="text-primary">
            <mat-icon> screen_share</mat-icon>
          </a>
        </div>
    </div>
  </div>
</div>
