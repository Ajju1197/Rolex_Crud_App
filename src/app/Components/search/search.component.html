<div class="main">
  <!-- <input class="form-control searchUserClass" name=”s” size=”20″ placeholder="Search User" type="text" x-webkit-speech [(ngModel)]="searchString" (input)="onSearch()"> -->
  <input type="text" class="form-control" [ngClass]="{'searchUserClass':isSearch === false}" placeholder="Search..." x-webkit-speech [(ngModel)]="searchString" (input)="onSearch()">
  <div class="search" (click)="onSearchPost()">
    <svg *ngIf="isSearch else search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" [ngStyle]="{'stroke': isSearch ? '#ffffff' : '#081c6f'}" class="w-6 h-6" style="width:45px;height:45px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>    
    <ng-template #search>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#081c6f" class="w-6 h-6" style="width:50px;height:50px;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </ng-template>
  </div>
</div>
