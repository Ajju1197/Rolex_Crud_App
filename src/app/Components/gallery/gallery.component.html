<div class="container pt-5 mb-3">
    <!-- <div class="row">
        <div class="col-lg-10 m-auto" *appAlert="!showNotifications">
            <app-alert-directive [alertMessage]="alertMessage" (notifyDelete)="deleteNotification($event)"></app-alert-directive>
        </div>
    </div> -->
    <div class="row" style="row-gap: 1em;">
        <div class="col-lg-12 col-sm-12 text-end mb-3">
            <form style="display: flex">
                <app-search (searchPosts)="searchAlbumValue($event)"></app-search>
            <button class="btn btn-success ms-2" routerLink="/admin/add" mat-button>
                Add
            </button>
            </form>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let album of albums">
            <div class="card p-2" *ngIf="searchStringAlbum === '' || album.item.toLowerCase().includes(searchStringAlbum)" style="height: 300px;text-overflow: ellipsis;">
                <img ngSrc="{{album.img}}" width="400" height="200" ngSrcset="100w, 200w, 300w" class="lazy-bg-image"
                    loading="lazy" alt="{{album.title}}">
            </div>
            <div>
                <h2 [ngStyle]="{'color': album.item === 'Available' ? 'green':'red','textAlign':'center'}">{{album.item}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Loading -->
<div class="spinnerClass" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
