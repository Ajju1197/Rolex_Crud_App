<div class="container pt-5">
    <div class="row" style="row-gap: 1em;">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let album of albums">
            <div class="card p-2" style="height: 300px;text-overflow: ellipsis;">
              <img src="{{album.img}}" loading="lazy" class="lazy-bg-image" alt="{{album.title}}">
            </div>
        </div>
    </div>
</div>
