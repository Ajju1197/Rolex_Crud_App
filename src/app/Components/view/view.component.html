<!-- Loading Spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-4 col-sm-6 col-xs-6 mb-4">
            <mat-card class="example-card">
                <mat-card-title>{{user.username}}</mat-card-title>
                <mat-card-subtitle class="text-black">{{user.name}}</mat-card-subtitle>
                <mat-card-subtitle class="text-black">{{user.email}}</mat-card-subtitle>
                <mat-card-content>
                    <p>
                        {{user.address.city}}
                        <br>
                        {{user.address.street}}
                        <br>
                        {{user.address.zipcode}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-dark" onclick="history.go(-1)">GO Back</button>
        </div>
    </div>
</div>
