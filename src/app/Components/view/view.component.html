<div class="container pt-5">
  <div class="row">
    <div class="col-lg-12 col-sm-12 text-end">
      <form  style="display: flex;justify-content: flex-end;">
        <input class="form-control searchUserClass me-2" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}"
          placeholder="Search User">
        <button class="btn btn-outline-success me-3" type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-user-component *ngIf="filterUsers.length > 0" [filterUsers]="filterUsers"></app-user-component>
    </div>
  </div>
</div>
