
<ngx-loading-bar [color]="'#0cf24e'"></ngx-loading-bar> 
<div class="main" [ngClass]="{'backColor': darkTheme}">
    <div class="appnav">
        <app-navbar (isDarkTheme)="changeDarkTheme($event)" [darkTheme]="darkTheme"></app-navbar>
        <!-- <label class="switch">
            <input type="checkbox" (change)="checkCheckBoxvalue($event)">
            <span class="slider round"></span>
        </label> -->
    </div>

    <div class="content" [@routeAnimations]="prepareRoute(outlet)">
        <app-alert></app-alert>
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>

<button style="position: fixed;bottom:20px;right:30px;z-index: 99999;" *ngIf="isShow" class="btn scrollUp" mat-icon-button (click)="gotoTop()">
    <mat-icon>keyboard_arrow_up</mat-icon>
</button>
