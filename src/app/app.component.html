
<ngx-loading-bar [color]="'#0cf24e'"></ngx-loading-bar>
<div class="main" [ngClass]="{'backColor': darkTheme}">
    <div class="appnav">
        <app-navbar (isDarkTheme)="changeDarkTheme()" [darkTheme]="darkTheme" [showHideElementsObject]="showHideElementsObject"></app-navbar>
        <!-- <label class="switch">
            <input type="checkbox" (change)="checkCheckBoxvalue($event)">
            <span class="slider round"></span>
        </label> -->
        <!-- <button (click)="onClickFullScreen()">Full Screen</button>
        <button (click)="onClickExitFullScreen()">Exit Full Screen</button> -->
        <div *ngIf="email" class="py-2 navbaronadmin" style="background-image: linear-gradient(to left, #7ff4fb, #00bae0, #007fc1, #004496, #09045b);">
            <div class="container-fluid">
                <div class="navlinks d-flex" style="column-gap: 1em;flex-wrap: wrap;row-gap: 1em;">
                    <ng-container *ngFor="let item of navLinks">
                        <div class="links" [routerLinkActiveOptions]={exact:true} [routerLinkActive]="item.routerLink" [routerLink]="item.url">{{item.name}}</div>
                    </ng-container>
                    </div>
                </div>
        </div>
    </div>

    <!-- This is this 1st method for animation for routes -->
    <!-- <div class="content" [@routeAnimations]="prepareRoute(outlet)">
        <app-alert></app-alert>
        <router-outlet #outlet="outlet"></router-outlet>
    </div> -->

    <!-- This is Second method for animation routes -->
    <!-- <div class="content" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''"> -->
    <div class="content">
        <app-alert></app-alert>
        <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
    <div id="cursor" #cursor></div>
    <div id="cursor2" #cursor2></div>
</div>

<button style="position: fixed;bottom:20px;right:30px;z-index: 99999;" *ngIf="isShow" class="btn scrollUp" mat-icon-button (click)="gotoTop()">
    <mat-icon>keyboard_arrow_up</mat-icon>
</button>
