<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" style="width:50%;margin:auto;margin-top:18px;display: flex;justify-content: space-between;">
  <span>{{message.text}}</span>
  <span style="cursor: pointer;" (click)="deleteNotification()">&#10060;</span>
</div>
