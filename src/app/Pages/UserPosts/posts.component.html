<!-- load spinner -->
<div class="container" style="padding: 13px 0px;">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <app-user [loading]="loading" [filterUsers]="users"></app-user>
    </div>
  </div>
</div>
<div *ngIf="loading" class="spinnerClass">
  <app-spinner></app-spinner>
</div>
