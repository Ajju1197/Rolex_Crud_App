<section id="youtube-courses" class="p-3">
  <div class="container">
    <div class="heading text-center">
      <h1>Full Angular Courses</h1>
      <span class="noteClass">Note: Please Go to their particular youtube channels and watch full courses.</span>
    </div>
    <div class="selectCourse">
      <select name="youtubeCourse" class="form-control my-3" style="width:12%" id="youtubeCourse" (change)="courseNameChange()" [(ngModel)]="youtubeModel">
        <option *ngFor="let option of dropdownOptions" [value]="option.value">{{option.value}}</option>
      </select>
    </div>
    <div class="ag-grid my-5">
      <ag-grid-angular style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
    </div>
    <div class="row py-4">
      <div class="col-lg-6 box" ng-show="youtubeModel">
        <h2>Html Course</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GpcMasRWUhI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 box">
        <h2>Css Course</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TThZIt4r3eg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 box">
        <h2>Javascript Course</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Lgxgm-T9cgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 box">
        <h2>Bootstrap Course</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wkSA9bfCmKU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 box">
        <h2>Angular Course</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JYPyy-hvjYc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div class="col-lg-6 box">
        <h2>Rxjs Course</h2>
        <div class="youtube-vedio">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/dPqsP84GOwE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
