<section>
<div class="jumbotron text-center">
  <h1 class="display-5" style="color:#fff">Add Your Awesome Post</h1>
</div>

<!-- Loading -->
<div class="spinnerClass" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
  
<div class="container">
  <div class="main row py-4">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card border-primary">
        <div class="card-header bg-secondary text-large text-white text-center">
          {{ "Add Your awesome Post" | uppercase }}
        </div>
  
        <form class="card-body" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="locationName">Location Name</label>
            <input
              type="text"
              class="form-control"
              id="locationName"
              name="locationName"
              placeholder="Enter Name"
              [(ngModel)]="locationName"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              rows="5"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="description"
              required
              placeholder="some description"
            ></textarea>
          </div>
  
          <div class="text-center mb-4 mt-2">
            <label for="imagepicker" class="">
              Add your awesome photo
            </label>
  
            <input
              type="file"
              name="image"
              id="imagepicker"
              accept="image/*"
              multiple="{false}"
              (change)="uploadFile($event)"
              class="form-control-file"
            />
            <div
              class="text-info text-center"
              [hidden]="!uploadPercent || uploadPercent == 100"
            >
              uploading {{ uploadPercent | number: "1.0-0" }} % of 100% <br />
              Please wait a little...
            </div>
            <div
              class="text-success text-uppercase text-center"
              *ngIf="uploadPercent == 100"
            >
              Upload finished
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!picture">
              Submit Post
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <h3 class="text-success text-center text-uppercase">
        Your Image
      </h3>
      <div style="width:100%;height:385px;position: relative;border: 1px solid blue;">
        <h1 *ngIf="!picture" style="position:absolute;transform:translate(50%,50%);top: 50%;right: 50%;color: #fff;font-weight: 300;font-size: 30px;">See Your Profile Here </h1>
        <img *ngIf="picture" [src]="picture" style="width:100%;height:100%;object-fit:cover;" alt="{{user.name}}" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
</section>
