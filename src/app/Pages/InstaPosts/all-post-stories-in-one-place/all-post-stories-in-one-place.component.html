<div class="container">
  <div
    *ngIf="loading; else Content"
    class="d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="spinner-border text-light"
      style="width: 3rem; height: 3rem;"
      role="status"
    ></div>
  </div>

  <ng-template #Content>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 mt-3">
          <div class="posts">
            <ng-container *ngFor="let post of posts">
              <!-- will render list of post here -->
                <app-posts [post]="post" *ngIf="this.commonService.searchInputValue === '' || post.by.toLowerCase().includes(this.commonService.searchInputValue)" (notifyDelete)="deletePost($event)"></app-posts>
              </ng-container>
          </div>
        </div>
    </div>
  </ng-template>
</div>
